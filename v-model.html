<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{$data}}<br> -->
        {{msg}}
        <div v-text="msg"></div>  
        <!-- v-text可以阻止刷新时候{{msg}}闪出的情况
            v-html相对于v-text可以识别文本中的标签元素 -->
        <input type="text" v-model='msg'><br> <!--v-model双向数据绑定-->
        <input type="radio" v-model="sex" value="man"/>男
        <input type="radio" v-model="sex" value="woman"/>女

        <input type="checkbox" v-model="hobby" value="football"/>足球
        <input type="checkbox" v-model="hobby" value="basketball"/>篮球

        <select v-model="school">
            <option value="黑大">黑大</option>
            <option value="农大">农大</option>
            <option value="林大">林大</option>
        </select>
    </div>
    <script src="vue.js"></script>
    <script >
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'dfksajld',
                sex:'',
                hobby:['football']
            }
        })
    </script>
</body>
</html>
