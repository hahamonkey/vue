<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{$data}}<br> -->
        {{msg}}
        <div v-text="msg"></div>  
        <!-- v-text可以阻止刷新时候{{msg}}闪出的情况
            v-html相对于v-text可以识别文本中的标签元素 -->
        <input type="text" v-model='msg'> <!--v-model双向绑定-->
        {{a}}
    </div>
    <script src="vue.js"></script>
    <script >
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'dfksajld',
                a:'ajklfdla'
            }
        })
    </script>
</body>
</html>
