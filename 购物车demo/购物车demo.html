<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table,
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="cart">
    <button>添加商品</button>
    <table>
        <thead>
        <tr>
            <td></td>
            <td>商品图片</td>
            <td>商品信息</td>
            <td>赠送</td>
            <td>商品金额</td>
            <td>商品数量</td>
            <td>总金额</td>
            <td>编辑</td>
        </tr>
        </thead>
        <tbody id="product-list"></tbody>
    </table>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    var html =  '<tr>'
                    +'<td>'
                        +'<input type="checkbox">'
                    +'</td>'
                    +'<td>'
                        +'<img src="$img" alt="" width="100">'
                    +'</td>'
                    +'<td>$name</td>'
                    +'<td>'
                        +'<ul>$parts</ul>'
                    +'</td>'
                    +'<td class="price">$price</td>'
                    +'<td>'
                        +'<button class="sub">-</button>'
                        +'<input type="text" value="1">'
                        +'<button class="add">+</button>'
                    +'</td>'
                    +'<td class="total-price">19</td>'
                    +'<td>'
                        +'<a href="javascript:;" class="del">删除</a>'
                    +'</td>'
            +'</tr>';
    $.get('cart.json', {}, function (res) {
        var proList = res.result.productList;
        for (var i = 0; i < proList.length; i++) {
            var pro = proList[i];
            var partsHtml = '';
            for(var j=0; j<pro.parts.length; j++){
                partsHtml+= '<li>'+pro.parts[j].partsName+'</li>'
            }
            var tr = html.replace('$img',pro.productImg)
                    .replace('$name',pro.productName)
                    .replace('$price',pro.productPrice)
                    .replace('$parts',partsHtml);
            $('#product-list').append(tr);
        }
    }, 'json');
//    var
</script>
</body>
</html>
