<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='fn'>click</button>
        {{num}}
    </div>
    
    <script src="vue.js"></script>
    <script>
        var vm= new Vue({
            el:'#app',
            data:{
                num:0
            },
            methods:{fn:function(){
                console.log(this);
                    this.num++;
                } 
            }
        })
    </script>
</body>
</html>
